<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q6</title>
</head>
<body>
    <input type="number" name="input_num" id="input_num" placeholder="INPUT HEIGHT OF TRIANGLE">
    <input type="text" name="input_string" id="input_string" placeholder="INPUT STRING FOR MAKING TRIANGLE">
    <button>OUTPUT</button>
    <div class="output_box">

    </div>
</body>
</html>
<style>
    span{
        padding-left: 13px;
    }
    input[type=number] {
        width: 200px;
      }
      input[type=text] {
        width: 400px;
      }
</style>
<script>
    const input_boxNum=document.querySelector('#input_num');
    const input_boxText=document.querySelector('#input_string');
    const output_box=document.querySelector('.output_box');
    const button=document.querySelector('button');
    var num=null;
    var html='';
    var str='';
    if(this.num===null){
        output_box.innerHTML=`<p>NO INPUT!</p>`;
    }
    const pattern=function(str,h)
    {
        let len=str.length
        for(let i=len;i>=1;i--){
            for(let j=0;j<=i-1;j++)
            {
                html+=`<span>${str[j]}</span>`;
            }
            html+='<br>';
        }
        output_box.innerHTML=html;
    }
    input_boxNum.addEventListener('keyup',(e)=>{
        if(e.target.value==='')
        {
            num=null;
            html='';
            output_box.innerHTML=`<p>NO INPUT!</p>`;
        }
        else{
            num=e.target.valueAsNumber;
        }
    });
    input_boxText.addEventListener('keyup',e=>{
            str=e.target.value;
    })
    button.addEventListener('click',e=>{
        pattern(str,num);
    })
</script>
