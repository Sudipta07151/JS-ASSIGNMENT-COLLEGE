<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q9</title>
</head>
<body>
    <input type="text" name="input_string" id="input_string" value="abcdefghi">
    <button>OUTPUT</button>
    <div class="output_box">

    </div>
</body>
</html>
<style>
    span{
        padding-left: 13px;
    }
      input[type=text] {
        width: 400px;
      }
</style>
<script>
    const input_boxText=document.querySelector('#input_string');
    const output_box=document.querySelector('.output_box');
    const button=document.querySelector('button');
    var num=null;
    var html='';
    var str='';
    if(this.num===null){
        output_box.innerHTML=`<p>NO INPUT!</p>`;
    }
    const pattern=function(str)
    {
        let len=str.length-1
        for(let i=0;i<len;i++){
            if(i===0){
                html+=`<span>${str[len]}</span>`;
                html+='<br>';
            }
            else{
                html+=`<span>${str.slice(-(Math.pow(2,i+1)+1))}</span>`
                html+='<br>';
            }
            if(i==2)
            {
                output_box.innerHTML=html;
                return;
            }
        }
        output_box.innerHTML=html;
    }
    button.addEventListener('click',e=>{
        str=input_boxText.value;
        pattern(str);
    })
    input_boxText.addEventListener('focus',e=>{
        e.target.value='abcdefghi';
        html='';
        output_box.innerHTML=html;
    })
    document.onkeydown = function (e) {
        e.preventDefault();        
      }
</script>
