<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q9</title>
</head>
<body>
    <input type="text" name="input_string" id="input_string" placeholder="INPUT STRING FOR MAKING TRIANGLE">
    <button>OUTPUT</button>
    <div class="output_box">

    </div>
</body>
</html>
<style>
    span{
        padding-left: 13px;
    }
      input[type=text] {
        width: 400px;
      }
</style>
<script>
    const input_boxText=document.querySelector('#input_string');
    const output_box=document.querySelector('.output_box');
    const button=document.querySelector('button');
    var num=null;
    var html='';
    var str='';
    if(this.num===null){
        output_box.innerHTML=`<p>NO INPUT!</p>`;
    }
    const pattern=function(str)
    {
        let len=str.length
        for(let i=0;i<len;i++){
            for(let j=0;j<=i;j++)
                html+=`<span>${str[j]}</span>`;
            html+='<br>';
        }
        output_box.innerHTML=html;
    }
    input_boxText.addEventListener('keyup',e=>{
            str=e.target.value;
    })
    button.addEventListener('click',e=>{
        pattern(str);
    })
    input_boxText.addEventListener('focus',e=>{
        e.target.value='';
        html='';
        output_box.innerHTML=html;
    })
</script>
