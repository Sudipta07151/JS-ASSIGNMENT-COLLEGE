<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q1</title>
</head>
<body>
    <input type="number" name="input_num" id="input_num" placeholder="INPUT NUMBER">
    <div class="output_box">

    </div>
</body>
</html>
<script>
    const input_box=document.querySelector('#input_num');
    const output_box=document.querySelector('.output_box');
    var num=null;
    if(this.num===null){
        output_box.innerHTML=`<p>NO INPUT!</p>`;

    }
    const ck_odd_even=function(num)
    {
        if(this.num===null){
            output_box.innerHTML=`<p>NO INPUT!</p>`;
            return;
        }
        if (this.num%2===0){
            output_box.innerHTML=`<p>EVEN</p>`;
        }
        else{
            output_box.innerHTML=`<p>ODD</p>`;
        }
    }
    input_box.addEventListener('keyup',(e)=>{
        <!-- console.log(e); -->
        if(e.target.value==='')
        num=null;
        else
        num=e.target.valueAsNumber;
        ck_odd_even(num)
    });

    
</script>
